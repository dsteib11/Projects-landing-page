<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/reset.css">
<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <title>Landing Page</title>
</head>
<body>
    <section class="content-area">
      <section class="left-profile-area">
          <div class="dash">
              <i class="fas fa-angle-right"></i>
          </div>
          <header class="side-header">
              <a href="#">
                <div class="news">News</div>
                <div class="img">Images</div>
                <div class="portfolios">Portfolios</div>
                <div class="members">Members</div>
                <div class="contacts">Contacts</div>
              </a>
          </header>

          <!-- HEADER ENDS -->

          <!-- IMG ON RIGHT SIDE OF LEFT-PROFILE-AREA BEGINS -->
          <div class="img"><img src="https://c1.staticflickr.com/1/432/19032296448_d2f61c720d_b.jpg" alt="color">
          </div>
          
          <h1>Colorize..</h1>

          <section class="left-bottom">
            <div class="bottom-area">
                <h2>01</h2>
                <div class="user-promo">
                  <h3>Color Burst</h3>
                  <p>Never seen such good colors</p>
                </div>
                <div class="arrows">
                  <div class="left-arrow">
                    <i class="fas fa-chevron-circle-left"></i>
                  </div>
                  <div class="right-arrow">                   
                     <i class="fas fa-chevron-circle-right"></i>
                  </div>
                </div>

                <div class="next">
                  <div class="next-arrow">
                    <i class="fas fa-long-arrow-alt-right"></i>
                  </div>
                </div>
                <div class="discover">Discover</div>  
            </div>
          </section>
      </section>
    

      <section class="right-profile-area">
        <header>
            <div class="hamburger-menu">Hamburger-Icon</div>
            <div class="catalog">Catalog</div>
            <div class="about-us">About us</div>
        </header>
        <div class="user-img">User Image</div>
      </section>
    </section> 
</body>
</html>
